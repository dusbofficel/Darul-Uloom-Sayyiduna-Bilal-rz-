<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دارالعلوم سیدنا بلالؓ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ─── Top Green Strip ───────────────────────────────────────── -->
    <header class="top-strip">
        <img src="logo.jpg" class="logo" alt="Logo">
        <h1>دارالعلوم سیدنا بلالؓ</h1>
    </header>

    <!-- ─── White Background Main Area ───────────────────────────── -->
    <section class="main-box">

        <div class="section">
            <h2>تعارف</h2>
            <p>
                یہ حصہ مدرسہ کے مختصر تعارف کے لیے ہے، آپ یہاں مکمل تعارف لکھ سکتے ہیں۔
            </p>
        </div>

        <div class="section">
            <h2>مقاصد تعلیم</h2>
            <p>
                یہاں مقاصدِ تعلیم یا دیگر اہم نکات شامل کیے جائیں گے۔
            </p>
        </div>

        <div class="section">
            <h2>شعبہ جات</h2>
            <p>
                یہاں مدرسہ کے تمام شعبہ جات کی فہرست شامل کریں۔
            </p>
        </div>

    </section>

    <script src="script.js"></script>

</html>
